<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
 
</head>
<body>
    <button onClick="playGame()">Replay</button> 
    <div class="board">
        <span class="box" id="0"></span>
        <span class="box" id="1"></span>
        <span class="box" id="2"></span>
        <span class="box" id="3"></span>
        <span class="box" id="4"></span>
        <span class="box" id="5"></span>
        <span class="box" id="6"></span>
        <span class="box" id="7"></span>
        <span class="box" id="8"></span>
    </div>
    <div class="endgame">
		<div class="text"></div>
	</div>
	
</body>
<script src="main.js"></script>
</html>
